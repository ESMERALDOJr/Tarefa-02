<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Exercício 03</title>
</head>

<body>
    <div>
        Escreva código com JSX, diretamente em uma página HTML, para calcular a média
        aritmética de três notas.
    </div><br />

    <div id="root"></div>

    <script>

        var n1 = + parseFloat(prompt("Informe a primeira nota: "));
        var n2 = + parseFloat(prompt("Informe a segunda nota: "));
        var n3 = + parseFloat(prompt("Informe a terceira nota: "));

        function mediaAritimetica() {

            var calc = ((n1 + n2 + n3) / 3).toFixed(1);

            //alert('Média geral: ' + calc);
            
            document.write('<strong>Prmeira nota: </strong>' + n1 +
                '<br/><strong>Segunda nota: </strong>' + n2 + '<br/><strong>Terceira nota: </strong>' + n3 +
                '<br/><strong>Média das notas: </strong>' + calc);

        }
        ReactDOM.render(mediaAritimetica(), document.getElementById("root"));
    </script>

</body>

</html>
